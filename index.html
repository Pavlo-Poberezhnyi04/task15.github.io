<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <title>Психолог Марин Валентин</title>
    <link rel="icon" href="img/favicon.svg" type="image/x-icon">
    <style>
      body {
          font-family: 'Montserrat', sans-serif;
      }
      .header-title {
          font-family: 'Oswald', sans-serif;
      }
      .overlay {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(0, 0, 0, 0.25);
          z-index: 10;
          display: none;
      }
      .header-shift {
          transition: margin-top 0.3s ease;
      }
    </style>
</head>
<body>
    <!-- Полупрозрачный фон -->
    <div id="overlay" class="overlay"></div>

    <header class="relative w-full h-screen bg-[url('img/offer.jpg')] bg-cover bg-center">
        <div class="px-4 pt-4 sm:px-8 sm:pt-6 lg:px-[135px] lg:pt-[30px] flex items-center justify-between">
            <!-- Логотип -->
            <a href="#" class=" w-[150px] h-[50px] sm:w-[180px] sm:h-[60px] lg:w-[200px] lg:h-[70px] flex items-center justify-center transition-opacity duration-300 hover:opacity-70">
                <img src="img/logo.svg" alt="Логотип" class="max-h-full max-w-full">
            </a>
            <!-- Mobile Menu Button -->
            <button class="lg:hidden text-white bg-teal-600 p-2 rounded-lg" id="mobile-menu-button">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="lg:hidden absolute top-[70px] left-0 w-full bg-white shadow-md hidden z-20">
            <ul class="flex flex-col p-4 font-bold text-[18px]">
                <li><a href="#" class="py-2 px-4 text-teal-300 hover:text-teal-400 duration-300 underline decoration-[#A5A49F]">Главная</a></li>
                <li><a href="#" class="py-2 px-4 text-gray-400 hover:text-gray-500 duration-300">Мероприятия</a></li>
                <li><a href="#" class="py-2 px-4 text-gray-400 hover:text-gray-500 duration-300">Контакты</a></li>
                <li><a href="#" class="py-2 px-4 text-gray-400 hover:text-gray-500 duration-300">Блог</a></li>
            </ul>
        </div>
        <!-- Навигация -->
        <nav class="hidden lg:flex w-[400px] h-[27px] lg:pl-[140px] items-center">
            <ul class="flex justify-between gap-[15px] font-bold text-[18px]">
                <li><a href="#" class="text-teal-300 hover:text-teal-400 duration-300 underline decoration-[#A5A49F]">Главная</a></li>
                <li><a href="#" class="text-gray-400 hover:text-gray-500 duration-300">Мероприятия</a></li>
                <li><a href="#" class="text-gray-400 hover:text-gray-500 duration-300">Контакты</a></li>
                <li><a href="#" class="text-gray-400 hover:text-gray-500 duration-300">Блог</a></li>
            </ul>
        </nav>
        <!-- Заголовок -->
        <div id="header-title" class="header-title pt-[60px] sm:pt-[80px] lg:pt-[140px] pl-4 sm:pl-8 lg:pl-[136px] text-white font-bold text-[36px] sm:text-[42px] lg:text-[48px] leading-[48px] sm:leading-[60px] lg:leading-[72px] header-shift">
            <h1 class="w-full sm:w-[400px] lg:w-[454px]">Ваш личный психолог в Кривом Роге</h1>
        </div>
        <!-- Описание -->
        <div class="pl-4 sm:pl-8 lg:pl-[135px] pt-[20px] sm:pt-[30px] lg:pt-[55px] text-white text-[18px] sm:text-[20px] lg:text-[24px] leading-[28px] sm:leading-[32px] lg:leading-[36px]">
          <p class="w-full sm:w-[250px] lg:w-[300px]">Личные, семейные и групповые консультации</p>
        </div>
        <!-- Ссылка -->
        <a href="#" class="pt-2 pb-2 px-[30px] sm:px-[36px] lg:px-[42px] ml-4 sm:ml-6 lg:ml-[135px] mt-[30px] sm:mt-[40px] lg:mt-[55px] bg-[#2D5E5E] text-white text-[16px] sm:text-[18px] lg:text-[18px] leading-[20px] sm:leading-[22px] lg:leading-[24px] rounded-xl hover:bg-[#2A6D6D] duration-300 inline-block text-center">
            УЗНАТЬ БОЛЬШЕ
        </a>
    </header>

    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            const overlay = document.getElementById('overlay');
            const headerTitle = document.getElementById('header-title');
            const isMenuVisible = !menu.classList.contains('hidden');
            
            menu.classList.toggle('hidden');
            overlay.style.display = isMenuVisible ? 'none' : 'block';
            headerTitle.style.marginTop = isMenuVisible ? '0' : 'calc(70px + 100px)';
        });
        
        document.getElementById('overlay').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            const headerTitle = document.getElementById('header-title');
            menu.classList.add('hidden');
            this.style.display = 'none';
            headerTitle.style.marginTop = '0';
        });
    </script>
</body>
</html>

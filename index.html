<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" href="img/favicon.svg" type="image/x-icon">
    <style>

<body>
    <header class="relative w-full h-screen bg-[url('img/offer.jpg')] bg-cover bg-center">
        <div class="px-[135px] pt-[30px] flex items-center justify-between">
            <!-- Логотип -->
            <a href="#" class="w-[200px] h-[70px] flex items-center justify-center transition-opacity duration-300 hover:opacity-70">

            <nav class="w-[400px] h-[27px] flex items-center">
                <ul class="flex justify-between gap-[15px] font-bold text-[18px]">
                    <li><a href="#" class="text-teal-300 hover:text-teal-400 duration-300 underline decoration-[#A5A49F]">Главная</a></li>
                    <li><a href="#" class="text-gray-400 hover:text-gray-500 duration-300">Мероприятия</a></li>

        <!-- Заголовок -->

        </div>
        <!-- Кнопка -->
          <button onclick="window.location.href='#'" class=" pt-2 pb-2 px-[42px] ml-[135px] mt-[55px] bg-[#2D5E5E] text-white text-[18px] leading-[24px] rounded-xl hover:bg-[#2A6D6D] duration-300">
            УЗНАТЬ БОЛЬШЕ
          </button>
    </header>

</html>
